apiVersion: v1
kind: Service
metadata:
  name: {{ include "orderservice-chart.fullname" . }}
  labels:
    {{- include "orderservice-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort | default 80 }}
      protocol: TCP
      name: http
  selector:
    {{- include "orderservice-chart.selectorLabels" . | nindent 4 }}
